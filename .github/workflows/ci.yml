name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Installation
      run: |
        sudo apt-get update

        sudo apt-get install -y gcc-10 llvm-18 clang-18 iwyu python3-dev cppcheck clang-tidy
        sudo update-alternatives \
          --install /usr/bin/gcc gcc /usr/bin/gcc-10 100 \
          --slave /usr/bin/gcc-ar gcc-ar /usr/bin/gcc-ar-10 \
          --slave /usr/bin/gcc-ranlib gcc-ranlib /usr/bin/gcc-ranlib-10 \
          --slave /usr/bin/gcov gcov /usr/bin/gcov-10
        sudo update-alternatives \
          --install /usr/bin/llvm-ar llvm-ar /usr/bin/llvm-ar-18 100 \
          --slave /usr/bin/llvm-ranlib llvm-ranlib /usr/bin/llvm-ranlib-18 \
          --slave /usr/bin/llvm-cov llvm-cov /usr/bin/llvm-cov-18
        sudo update-alternatives \
          --install /usr/bin/clang clang /usr/bin/clang-18 100

    - name: configure
      run: cmake -Bbuild -DCMAKE_BUILD_TYPE=Debug -DUSE_SANITIZER="Address;Undefined"

    - name: build
      run: cmake --build build -j4

    - name: run
      run: ./build/credence -h

    - name: test
      run: ./build/test_suite
